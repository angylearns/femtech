<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/formcontacta.css">
</head>

<body>

    <header>
        <section class="image_logo">
            <img src="img/logos/logo.png" alt="Logo de FemTech Innovations">
        </section>
        <section class="navbar">
            <ul>
                <li>Home</li>
                <li>Productos</li>
                <li>Nosotras</li>
                <li>Contacta</li>
            </ul>
        </section>
    </header>

    <div id="principal">

        <div class="container_azul">
            <div id="contenedorIzquierdo">
                <div id="contenedorIzquierdoTop">
                    <h1>¡Contáctanos!</h1>
                    <p>contacto@femtechinnovations.com</p>
                    <p>+34 912 34 56 78</p>
                    <p>Avenida de la Tecnología, 45 <br> 28010 Barcelona</p>
                </div>
                <div id="contenedorIzquierdoBottom">
                    aqui ponemos las redes sociales
                </div>
            </div>
            <div id="contenedorDerecho">
                <form>
                    <div class="form-group">
                        <input type="name" class="form-control" id="exampleInputName1" aria-describedby="emailHelp"
                            placeholder="Nombre y apellido">
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            placeholder="correo electronico">
                    </div>
                    <textarea name="" id="message" cols="50" rows="10">Escribe tu mensaje aqui...</textarea>
                    <br>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
