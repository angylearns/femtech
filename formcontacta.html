<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/formcontacta.css">
</head>

<body>

    <!-- El header desde acá... -->
    <header>
        <section class="image_logo">
            <a href="index.html">
                <img src="img/logos/logo.png" class="logo--desktop" alt="Logo de FemTech Innovations" />
                <img src="img/logos/logo_sinletras.png" class="logo--mobile" alt="Logo de FemTech Innovations" />
            </a>
        </section>
        <input type="checkbox" class="toggle_menu" id="toggle_menu" />
        <label for="toggle_menu" class="menu_icon">&#9776;</label>
        <section class="navbar desktop">
            <ul>
                <li><a href="index.html" class="hover_underline_animation">Home</a></li>
                <li><a href="productos.html" class="hover_underline_animation">Productos</a></li>
                <li><a href="conocenos.html" class="hover_underline_animation">Nosotras</a></li>
                <li><a href="formcontacta.html" class="active_page">Contacta</a></li>
            </ul>
        </section>
        <section class="navbar mobile">
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="productos.html" class="active_page">Productos</a></li>
                <li><a href="conocenos.html">Nosotras</a></li>
                <li><a href="formcontacta.html">Contacta</a></li>
            </ul>
        </section>
    </header>
    <!-- ...hasta acá. -->
    <div id="principal">

        <div class="container_azul">
            <div id="contenedorIzquierdo">
                <!--imagen foto mujer-->
                <div id="contenedorIzquierdoTop">
                    <img class="imagen_fondo" src="img/contacta/mujer_con_celular.jpg" alt="foto_mujer">
                    <h1 id="titulo_contacto">¡Contáctanos!</h1>
                    <p>contacto@femtechinnovations.com</p>
                    <p>+34 912 34 56 78</p>
                    <p>Avenida de la Tecnología, 45 <br> 28010 Barcelona</p>
                </div>
                <!--imagen redes sociales-->
                <div id="contenedorIzquierdoBottom">
                    <img src="img/contacta/facebook2.svg" class="Logo_facebook2">
                    <img src="img/contacta/instagram2.svg" class="Logo_instagram2">
                    <img src="img/contacta/twitter2.svg" class="Logo_twitter2">
                </div>
            </div>
            <div id="contenedorDerecho">
                <form id="formulario">
                    <div class="form-group">
                        <input type="name" class="form-control" id="exampleInputName1" aria-describedby="emailHelp"
                            placeholder="Nombre y apellido">
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            placeholder="correo electronico">
                    </div>
                    <textarea name="" id="message" cols="50" rows="7">Escribe tu mensaje aqui...</textarea>
                    <br>

                    <!--imagen redes sociales-->
                    <section class="cajita_boton">
                        <button type="submit" class="btn btn-primary botonform">Enviar</button>
                    </section>

                </form>
            </div>
        </div>
    </div>

</body>


</html>
